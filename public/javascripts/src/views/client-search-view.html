<div class="main-box client-search">
    <header class="main-box-header clearfix">
        <h2 class="row">Search Existing Clients</h2>
        <form>
            <div class="input-group col-md-6">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" ng-model="search" placeholder="Search...">
            </div>
        </form>
    </header>
    <div class="main-box-body clearfix ">
        <h3>{{clients.length}} Results for "{{search}}"</h3>
        <ul class="row">
            <li ng-repeat="client in clients" class="col-md-12">
                <strong>Name:</strong> {{client.name}}
                <strong>E-mail:</strong> {{client.userName}}
                <strong>Phone:</strong> {{client.phoneNumber}}
                <button class="btn btn-primary pull-right col-md-2" ng-if="referralView" ng-click="addClientToReferral(client)">Add To Referral</button>
            </li>
        </ul>
    </div>
    <footer class="main-box-footer clearfix"></footer>
</div>
