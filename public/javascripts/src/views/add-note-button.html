<div ng-switch on="type">
    <div ng-switch-when="button">
        <button type="button" class="btn btn-primary" referral="referral" ng-click="showAddNoteModal($event)">
            <i class="fa fa-plus"></i> Add Note
        </button>
    </div>
    <div ng-switch-default>
        <a href="#" class="default-link" referral="referral" ng-click="showAddNoteModal($event)">Add Note</a>
    </div>
</div>
