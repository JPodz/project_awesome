@(user: UserModel)
<!-- Sidebar -->
<div id="nav-col">
    <section id="col-left" class="col-left-nano">
        <div id="col-left-inner" class="col-left-nano-content">
            <div id="user-left-box" class="clearfix hidden-sm hidden-xs dropdown profile2-dropdown">
                <div class="user-box">
                    <span class="name">
                        <a href="@routes.Application.home()">
                            @user.firstName @user.lastName
                        </a>
                    </span>
                </div>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">
                <ul class="nav nav-pills nav-stacked">
                    <li class="nav-header nav-header-first hidden-sm hidden-xs">
										Navigation
                    </li>

                    @*Dashboard link*@
                    <li class="active">
                        <a href="@routes.Application.home()">
                            <i class="fa fa-dashboard"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                </ul>
                <ul class="nav nav-pills nav-stacked" ng-controller="ActionController" category="tool" ng-show="actions.length">
                    @*Actions - Tools*@
                    <li ng-repeat="action in actions">
                        <a href="{{action.actionURL}}">
                            <i class="fa fa-edit"></i>
                            <span>{{action.actionName}}</span>
                        </a>
                    </li>
                </ul>

                <ul class="nav nav-pills nav-stacked">
                    @*Actions - Charts*@
                    <li ng-controller="ActionController" category="tracking" ng-show="actions.length">
                        <a href="#" class="dropdown-toggle">
                            <i class="fa fa-bar-chart-o"></i>
                            <span>Charts & Reports</span>
                            <i class="fa fa-angle-right drop-icon"></i>
                        </a>
                        <ul class="submenu">
                            <li ng-repeat="action in actions">
                                <a href="{{action.actionURL}}">
                                    {{action.actionName}}
                                </a>
                            </li>
                        </ul>
                    </li>

                    @*Actions - Admin*@
                    <li ng-controller="ActionController" category="admin" ng-show="actions.length">
                        <a href="#" class="dropdown-toggle">
                            <i class="fa fa-cog"></i>
                            <span>Admin</span>
                            <i class="fa fa-angle-right drop-icon"></i>
                        </a>
                        <ul class="submenu">
                            <li ng-repeat="action in actions">
                                <a href="{{action.actionURL}}">
                                    {{action.actionName}}
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</div>
