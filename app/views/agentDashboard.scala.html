<div class="row">
	<div ng-controller="StatsController">

		<div class="btn-group stat-time-toggles">
			<button type="button" class="btn btn-default" ng-click="toggleDate(7)">Last Week</button>
			<button type="button" class="btn btn-default" ng-click="toggleDate(31)">Last Month</button>
			<button type="button" class="btn btn-default" ng-click="toggleDate(365)">Last Year</button>
			<button type="button" class="btn btn-default" ng-click="toggleDate()">All Time</button>
		</div>

		<div ng-controller="AgentStatsController" ng-cloak>
			<div class="col-lg-3 col-sm-6 col-xs-12">
				<div class="main-box small-graph-box emerald-bg efs-referrals-box">
					<span class="value">{{totalReferrals}}</span>
					<span class="headline">Total Referrals</span>
					<div class="progress">
						<div style="width: {{percentageProductiveReferrals}}%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="84" role="progressbar" class="progress-bar"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div client-search-directive></div>
<div class="main-box" referrals-by-creator></div>
