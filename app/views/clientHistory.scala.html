@(user: UserModel, client: Client)
@home(user, "Manage Clients") {
    <h1>Client History</h1>

    <div class="row">
        <div class="col-lg-9">
            <div class="main-box">
                <div class="main-box-header">
                    <h2>Client: @client.name</h2>
                </div>
                <div class="main-box-body">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="main-box infographic-box colored green-bg">
                <i class="fa fa-money"></i>
                <span class="headline">Total PC</span>
                <span class="value">22.631</span>
            </div>
            <div class="main-box infographic-box colored green-bg">
                <i class="fa fa-money"></i>
                <span class="headline">Total IPS</span>
                <span class="value">6.631</span>
            </div>
            <div class="main-box infographic-box colored green-bg">
                <i class="fa fa-money"></i>
                <span class="headline">Total Insurance</span>
                <span class="value">77001</span>
            </div>
        </div>
    </div>
}
