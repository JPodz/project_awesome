@(user: UserModel)
@home(user, "Change Your Password") {
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box">
                <header class="main-box-header">
                    <h2>Change Your Password</h2>
                </header>
                <div class="main-box-body">
                    <form class="form-horizontal" name="passwordChangeForm" novalidate>
                        <div class="form-group required">
                            <label class="col-md-2 control-label">Old Password</label>
                            <div class="col-md-10">
                                <input type="text" name="oldPassword" placeholder="Old Password" class="form-control" required />
                            </div>
                            <label class="col-md-2 control-label">New Password</label>
                            <div class="col-md-10">
                                <input type="text" name="newPassword" placeholder="New Password" class="form-control" required />
                            </div>
                            <label class="col-md-2 control-label">New Password Confirm</label>
                            <div class="col-md-10">
                                <input type="text" name="newPasswordConfirm" placeholder="Re-type New Password" class="form-control" required />
                            </div>
                        </div>

                        <input type="submit" class="btn btn-primary col-md-offset-2" value="Submit" ng-disabled="referralForm.$invalid"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
}
