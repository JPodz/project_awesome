@(user: UserModel)
@home(user, "Change Your Password") {
    <div class="row">
        <div class="col-lg-12">
            @*Flash messages*@
            @if(flash.contains("error")) {
                <div class="alert alert-danger">
                    <i class="fa fa-times-circle fa-fw fa-lg"></i>
                    @flash.get("error")
                </div>
            }
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box">
                <header class="main-box-header">
                    <h2>Change Your Password</h2>
                </header>
                <div class="main-box-body">
                    <form class="form-horizontal" name="passwordChangeForm" action="@routes.Application.passwordChange()" method="post" novalidate>
                        <div class="form-group required">
                            <label class="col-md-2 control-label">Old Password</label>
                            <div class="col-md-10">
                                <input type="password" name="oldPassword" placeholder="Old Password" ng-model="user.oldPassword" class="form-control" required />
                            </div>
                            <label class="col-md-2 control-label">New Password</label>
                            <div class="col-md-10">
                                <input type="password" name="password" placeholder="New Password" ng-model="user.password" class="form-control" required />
                            </div>
                            <label class="col-md-2 control-label">New Password Confirm</label>
                            <div class="col-md-10">
                                <input type="password" name="passwordConfirm" placeholder="Re-type New Password" ng-model="user.confirmPassword" class="form-control" data-match="user.password" required />
                            </div>
                        </div>
                        <div ng-show="passwordChangeForm.passwordConfirm.$error.match" class="alert alert-warning form-group ng-hide"><i class="fa fa-warning fa-fw fa-lg"></i> Password confirmation must match password</div>

                        <input type="submit" class="btn btn-primary col-md-offset-2" value="Submit" ng-disabled="passwordChangeForm.$invalid"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
}
