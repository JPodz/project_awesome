@(user: UserModel, agents: List[UserModel])
@home(user, "Refer a Client") {
    <h1>Edit Client Referral</h1>
    <div ng-controller="ReferralController">
        <div class="panel panel-default">
            <header class="panel-heading">
                <h2 class="panel-title">Edit a Client Referral</h2>
            </header>
            <div class="panel-body clearfix">
                <form class="form-horizontal" ng-submit="updateReferral(referral)" name="referralForm" novalidate>
                    <div class="form-group">
                        <label class="col-md-2 control-label" >Referral Type:</label>
                        <div class="col-md-10">
                            <select ng-model="referral.refType" required>
                                <option value="Callout">Callout</option>
                                <option value="Appt">Appointment</option>
                                <option value="Quote">Quote</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Name:</label>
                        <div class="col-md-10">
                            <input type="text" ng-model="referral.client.name" name="name" placeholder="Client Name" class="form-control" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" >E-mail:</label>
                        <div class="col-md-10">
                            <input type="email" ng-model="referral.client.userName" name="userName" class="form-control" placeholder="Email" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" >Phone Number:</label>
                        <div class="col-md-10">
                            <input type="number" ng-model="referral.client.phoneNumber" name="phoneNumber" class="form-control" placeholder="(e.g 9041231234 - no symbols) (e.g. 1231234 - if you don't enter a zip 904 is assumed)" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" >Reason for referral:</label>
                        <div class="col-md-10">
                            <textarea ng-model="referral.reasonForReferral" name="reasonForReferral" class="form-control" placeholder="Reason you are referring this person to a financial advisor"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" >Client Goals:</label>
                        <div class="col-md-10">
                            <label class="checkbox-inline">
                                <input type="checkbox" ng-model="referral.client.goals.death" ng-true-value="death" name="goals" ng-checked="referral.client.goals.death" />In Event of Death</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" ng-model="referral.client.goals.retirement" ng-true-value="retirement" ng-checked="referral.client.goals.retirement" name="goals" />Retirement</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" ng-model="referral.client.goals.college" ng-true-value="college" ng-checked="referral.client.goals.college" name="goals" />College Savings</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" ng-model="referral.client.goals.longtermcare" ng-true-value="longtermcare" ng-checked="referral.client.goals.longtermcare" name="goals" />Long Term Care</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" ng-model="referral.client.goals.heath" ng-true-value="heath" ng-checked="referral.client.goals.heath" name="goals" />Health</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" ng-model="referral.client.goals.benefits" ng-true-value="benefits" ng-checked="referral.client.goals.benefits" name="goals" />Benefits</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" >Notes:</label>
                        <div class="col-md-10">
                            <textarea ng-model="referral.refNotes" name="refNotes" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Follow up date:</label>
                        <div class="col-md-10">
                            <input class="form-control ng-pristine ng-valid" name="nextStepDate" ng-model="referral.nextStepDate" type="date">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">Status of this referral: </label>
                        <div class="col-md-1">
                            <select name="status" id="status" ng-model="referral.status" ng-options="status.status for status in refStatus"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">Total Insurance: </label>
                        <div class="col-md-10">
                            <input type="number" ng-model="referral.tInsurance" class="col-md-1" />
                            <label class="col-md-1 control-label">Total PC: </label>
                            <input type="number" ng-model="referral.tPc" class="col-md-1" />
                            <label class="col-md-1 control-label">Total IPS: </label>
                            <input type="number" ng-model="referral.tIps" class="col-md-1" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" >Assign to Agent:</label>
                        <div class="col-md-10">
                            <select ng-model="referral.agentId" required>
                            @for(agent <- agents) {
                                <option value="@agent.id">@agent.userName</option>
                            }
                            </select>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary col-md-offset-2" value="Submit" ng-disabled="(referralForm.$invalid || clientForm.$invalid)"/>
                </form>
            </div>
        </div>
    </div>
}
