@(title: String, showNav: String, cssId: String = "default")(content: Html)

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/min/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/min/project_awesome.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
        <script src="@routes.Assets.at("javascripts/min/headlibs.min.js")"></script>
    </head>
    <body class="theme-blue-gradient" id="@cssId">
        @content

        @*Includes for javascript*@
        <script src="@routes.Assets.at("javascripts/min/project_awesome.min.js")" type="text/javascript"></script>
    </body>
</html>
