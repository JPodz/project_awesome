@(user: User)
@home(user, "Profile a Client") {

    <h1 class="row">Profile Tool</h1>
    <div ng-controller="ProfileController">

        @*Client panel in profile tool*@
        <div ng-controller="ClientController" ng-include src="'@routes.Assets.at("javascripts/views/client-in-profile.html")'"></div>

        @*Add assets panel in profile tool*@
        <div ng-controller="AssetController" class="panel panel-default row assets client-component" id="asset" ng-include src="'@routes.Assets.at("javascripts/views/add-asset.html")'"></div>

        @*Add debts panel in profile tool*@
        <div ng-controller="DebtController" class="panel panel-default row debts client-component" id="debt" ng-include src="'@routes.Assets.at("javascripts/views/add-debt.html")'"></div>

        <h3>Profile Questions</h3>
        <form class="form-horizontal" name="profileForm" ng-submit="profileForm.$valid && addProfile(profile)" novalidate>

            <div class="form-group">
                <label class="col-md-2 control-label">Risk Tolerance:</label>
                <div class="col-md-10 btn-group" id="risk-btn-group" >
                    <label class="btn btn-default" >Con
                        <input type="radio" id="riskToleranceString_0" name="riskTolerance" required ng-value="{{profile.riskTolerance || '0'}}" value="0" ng-model="profile.riskTolerance" ></label>
                    <label class="btn btn-default">Con/Med
                        <input type="radio" id="riskToleranceString_1" name="riskTolerance" required ng-value="{{profile.riskTolerance || '1'}}" ng-model="profile.riskTolerance"></label>

                    <label class="btn btn-default">Med
                        <input type="radio" id="riskToleranceString_2" name="riskTolerance" required ng-value="{{profile.riskTolerance || '2'}}" value="2" ng-model="profile.riskTolerance"></label>

                    <label class="btn btn-default">Med/Agg
                        <input type="radio" id="riskToleranceString_3" name="riskTolerance" required ng-value="{{profile.riskTolerance || '3'}}" value="3" ng-model="profile.riskTolerance"></label>

                    <label class="btn btn-default">Agg
                        <input type="radio" id="riskToleranceString_4" name="riskTolerance" required ng-value="{{profile.riskTolerance || '4'}}" value="4" ng-model="profile.riskTolerance"></label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Growth Goals: </label>
                <div class="col-md-10 btn-group" id="growth-btn-group">
                    <label class="btn btn-default">Growth
                        <input type="radio" id="riskToleranceModifierString_-1" name="riskToleranceModifier" required ng-value="{{profile.riskToleranceModifier || '-1'}}" value="-1" ng-model="profile.riskToleranceModifier"></label>

                    <label class="btn btn-default">Growth/Income
                        <input type="radio" id="riskToleranceModifierString_0" name="riskToleranceModifier" required ng-value="{{profile.riskToleranceModifier || '0'}}" value="0" ng-model="profile.riskToleranceModifier"></label>

                    <label class="btn btn-default">Income
                        <input type="radio" id="riskToleranceModifierString_1" name="riskToleranceModifier" required ng-value="{{profile.riskToleranceModifier || '1'}}" value="1" ng-model="profile.riskToleranceModifier"></label>
                </div>
            </div>

            <div class="form-group">
                <label  class="col-md-2 control-label" >Liquidity Needs:</label>
                <div class="col-md-10">
                    <textarea name="liquidityNeeds" class="form-control" ng-model="profile.liquidityNeeds" placeholder="Liquidity Needs" required ></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" >Savings Plans: </label>
                <div class="col-md-10">
                    <textarea name="savingsPlans" class="form-control " ng-model="profile.savingsPlans" placeholder="Savings Plans" required ></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" >Expected Date Of Funds Use: </label>
                <div class="col-md-10">
                    <textarea name="expectedDateOfFundsUse" class="form-control" ng-model="profile.expectedDateOfFundsUse" placeholder="Expected date of funds use" required ></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" >Advisor Recommendation: </label>
                <div class="col-md-10">
                    <textarea name="advisorRecommendation" class="form-control" ng-model="profile.advisorRecommendation" placeholder="Your recommendation" required ></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" >Next Steps: </label>
                <div class="col-md-10">
                    <textarea name="nextSteps" class="form-control" ng-model="profile.nextSteps" placeholder="Next steps with this client" required ></textarea>
                </div>
            </div>
            <input type="hidden" ng-mode="profile.agentId" value="@user.id" />

            <input type="submit" value="Submit Profile" ng-disabled="!profile.clientId" class="btn btn-primary col-md-offset-2"/>
        </form>

    </div>
}
