@(user: UserModel)
@home(user, "Home") {

    <div class="row">
        <div class="col-lg-12">
            @*Flash messages*@
            @if(flash.contains("success")) {
                <p class="alert alert-success">@flash.get("success")</p>
            }
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h1>Your Dashboard</h1>
        </div>
    </div>

    @*TODO: Break into seperate views based on user roleType*@
    @if(user.roleType.getPermissionLevel.equals(0)) {
        @agentDashboard()
    }
}
