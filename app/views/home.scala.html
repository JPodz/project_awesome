@(user: UserModel, pageTitle: String)(content: Html)
@main(pageTitle, "true") {
<div id="baseContainer" data-user="@user.id">
    <div id="theme-wrapper">
        <header class="navbar" id="header-navbar">
            <div class="container">
                @* Logos *@
                <a href="@routes.Application.home()" id="logo" class="navbar-brand">
                    <img src="img/logo.png" alt="" class="normal-logo logo-white"/>
                    <img src="img/logo-black.png" alt="" class="normal-logo logo-black"/>
                    <img src="img/logo-small.png" alt="" class="small-logo hidden-xs hidden-sm hidden"/>
                </a>

                <div class="clearfix">
                    @* Mobile Nav toggle *@
                    <button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="fa fa-bars"></span>
                    </button>

                    @* Desktop nav toggle*@
                    <div class="nav-no-collapse navbar-left pull-left hidden-sm hidden-xs">
                        <ul class="nav navbar-nav pull-left">
                            <li>
                                <a class="btn" id="make-small-nav">
                                    <i class="fa fa-bars"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="nav-no-collapse pull-right" id="header-nav">
                        <ul class="nav navbar-nav pull-right">
                            <li>
                                <a href="@routes.Application.home()"><i class="fa fa-user"></i> @user.firstName @user.lastName</a>
                            </li>
                            <li class="hidden-xxs">
                                <a class="btn" href="@routes.Application.logout()">
                                    <i class="fa fa-power-off"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div id="page-wrapper" class="container">
            <div class="row">
                @* Sidebar *@
                @sidebar(user)

                    <!--Page content-->
                <div id="content-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                        @content
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
